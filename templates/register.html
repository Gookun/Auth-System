<!DOCTYPE html>
<html>
    <head><link rel="stylesheet" href="static/css/normalize.css">
        <title>Gookun</title>
        <!-- viewport meta to render pages on mobile properly -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- link to google fonts -->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
        
        <!-- https://cdnjs.com/libraries/font-awesome -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css" rel="stylesheet">
        
        <!-- link to my CSS -->
        <link href="static/css/style.css" rel="stylesheet">
    </head>
     <body>
        <header class="header main-grid">
            <div class="header-content">
                <a class="logo-link" href="/">
                    <img src="static/img/logo.png" alt="" class="logo">
                </a>
                <button aria-label="Open navigation" class="open-nav">&#9776;</button>

                <nav class="nav"> 
                    <button aria-label="Close navigation" class="close-nav">&times;</button>
                    <ul class="nav-list">
                        <li class="nav-item"><a href="login" class="nav-link">login</a></li>
                        <li class="nav-item"><a href="contact" class="nav-link">contact</a></li>
                    </ul>
                </nav>
                
                
            </div>
        </header>
        
        <main class="main-template main-grid">
            
            <h1 class="page-title">Register.</h1>
            
            <div class="login">
                    <form action="/register" method="post">
                    <div class="msg">{{ msg }}</div>

                        <label class="username-label" for="username">Username  </label>
                        <input type="text" name="username"  id="username" required><br></br>
                        <label class="email-label" for="email">Email  </label>
                        <input type="text" name="email"  id="email" required><br></br>
                        <label class="password-label" for="password">Password  </label>    
                        <input type="password" name="password" id="password" required><br></br>
                    <button type="submit" id="button" class="btn btn-primary btn-login"> Register </button>
                    </form>
            </div>

            <div class="register"> <!--Register form -->
                <p> Already have an account? Click here to <a href="/login" style="-webkit-text-stroke-width: 1px; -webkit-text-stroke-color: black;">login! </a> </p>
            </div>
        
        </main>
        
        <footer class="footer main-grid">
            <div class="footer-main">
                <img src="img/logo.png" alt="" class="footer-logo">
                <p class="footer-text">A guy from Dehradun, India, who is just trying to get better each and everyday by learning different skills</p>
                <p class="footer-fineprint">Â© Gookun 2021</p>
            </div>
            <ul class="social-list">
                <li class="social-item"><a href="https://www.facebook.com/gookun999" class="social-link"><i class="fab fa-facebook-square"></i></a></li>
                <li class="social-item"><a href="https://twitter.com/xxgookun" class="social-link"><i class="fab fa-twitter"></i></a></li>
                <li class="social-item"><a href="https://www.instagram.com/xx.gookun/" class="social-link"><i class="fab fa-instagram"></i></a></li>
            </ul>
        </footer>
        
        <script>
				        	const closeButton = document.querySelector('.close-nav');
				const openButton = document.querySelector('.open-nav');
				const nav = document.querySelector('.nav');

				closeButton.addEventListener("click", () => {
				    nav.classList.remove('navigation-open');
				}); 

				openButton.addEventListener("click", () => {
				    nav.classList.add('navigation-open');
				}); 

        </script>
    </body>
</html>
